<!doctype html>
<html ng-app>
<head>
  <title>Angular test2 Adding Controls</title>
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
<div ng-controller="TodoCtrl">
    <h2>Total {{getTotalTodos()}}</h2>
    <ul class="unstyled">
    	<li ng-repeat="todo in todos">
    		<input type="checkbox" ng-model="todo.done">
    		<span class="done-{{todo.done}}">{{todo.text}}</span>
    	</li>
    </ul>
    <form class="form-horizontal">
    	<input type="text" ng-model="formTodoText" ng-model-instant>
    	<button class="btn" ng-click="addTodo()">
    		<i class="glyphicon-plus-sign"></i>Add
		</button>    	
    </form>

    <button class="btn-large" ng-click="clearCompleted()">
    	<i class="glyphicon-trash"></i>Clear Completed
	</button>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
<script type="text/javascript" src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
